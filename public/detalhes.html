
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Destino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="border-bottom py-3">
        <div class="container">
            <h2><a href="index.html" class="text-decoration-none text-dark">Guia de Viagens</a></h2>
        </div>
    </header>

    <div class="container my-4">
        <div class="row">
            <main class="col-lg-8">
                <div id="detalhes-container">
                    <p>Carregando informações...</p>
                </div>
                
                <div id="galeria" class="row mt-4">
                </div>
                
                <div class="card mt-4">
                    <div class="card-body">
                        <h3>Deixe seu comentário</h3>
                        <form id="form-comentario">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Seu nome" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="3" placeholder="Seu comentário" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </main>
            
            <aside class="col-lg-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h4>Outros Destinos</h4>
                        <div id="outros-destinos">
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    
    <div class="card mb-3">
    <div class="card-body">
        <h4>Localização</h4>
        <div id="mapa" class="ratio ratio-16x9">
            <p>Carregando mapa...</p>
        </div>
    </div>
</div>

    <footer class="border-top text-center py-4">
        <p>Guia de Viagens &copy; 2023</p>
    </footer>

    <script src="detalhes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
